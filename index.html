<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock, paper & scissors</title>
</head>
<body>
  <header>
    <h1>Rock, paper & scissors</h1>
  </header>

  <main>
    <section class="board">
      <article class="choice">
        <button onclick="play('rock')">
          <img src="img/hand-rock-solid.svg" alt="">
          <span>Rock</span>
        </button>
      </article>
      <article class="choice">
        <button onclick="play('paper')">
          <img src="img/hand-paper-solid.svg" alt="">
          <span>Paper</span>
        </button>
      </article>
      <article class="choice">
        <button onclick="play('scissor')">
          <img src="img/hand-scissor-solid.svg" alt="">
          <span>Scissos</span>
        </button>
      </article>

      <article class="result" onclick="resetScores()">
        <table class="result-tab">
          <tr class="score--table">
            <td class="score" id="player">0</td>
            <td class="score" id="bot">0</td>
            <td class="score" id="draw">0</td>
          </tr>
          <tr class="tittle">
            <td class="player">Player</td>
            <td class="Computer">Computer</td>
            <td class="Computer">Draw</td>
          </tr>
        </table>
      </article>

    </section>
  </main>

  <footer>
    
    <section class="technologies">
      <img src="img/html.svg" class="footer--icons" alt="">
      <img src="img/css.svg" class="footer--icons" alt="">
      <img src="img/js.svg" class="footer--icons" alt="">
    </section>

    <section class="developer">
      <a href="xanderoxeda.com">
        <p>Xander Oxeda</p>
      </a>
    </section>

    <section class="portfolio">
      <a href="https://github.com/XanderOxeda">
        <img src="img/github.svg" class="footer--icons" alt="">
      </a>
      <a href="">
        <img src="img/dribbble.svg" class="footer--icons" alt="">
      </a>
      <a href="">
        <img src="img/pinterest.svg" class="footer--icons" alt="">
      </a>
    </section>

  </footer>

  <script src="script.js"></script>
</body>
</html>
